"includes":
- "layer:options"
- "layer:basic"
- "layer:status"
- "interface:nrpe-external-master"
- "layer:apt"
- "layer:snap"
- "layer:leadership"
- "layer:coordinator"
- "layer:nagios"
- "interface:pgsql"
"exclude": [".travis.yml", "tests", "tox.ini", "test-requirements.txt"]
"options":
  "coordinator":
        # Absolute path to the charmhelpers.coordinator.BaseCoordinator to use.
    "class": "charms.coordinator.SimpleCoordinator"
        # Layer log level (debug, info, warning, error, critical)
    "log_level": "debug"
  "basic":
    "use_venv": !!bool "true"
    "include_system_packages": !!bool "true"
    "packages":
    - "python3-psycopg2"
    - "run-one"
    "python_packages": []
  "status":
    "patch-hookenv": !!bool "true"
  "apt":
    "packages": []
    "version_package": ""
    "full_version": !!bool "false"
    "keys": []
  "snap": {}
  "leadership": {}
  "nagios": {}
  "postgresql": {}
"repo": "git+ssh://git.launchpad.net/postgresql-charm"
"is": "postgresql"
